<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bug Zilla Home</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }
    .jumbotron {
      background-color: #ffffff;
      padding: 100px 0;
      text-align: center;
    }
    .jumbotron h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #343a40;
    }
    .jumbotron p {
      font-size: 18px;
      color: #6c757d;
    }
    .btn-primary {
      background-color: #343a40;
      border-color: #343a40;
    }
    .btn-primary:hover {
      background-color: #212529;
      border-color: #212529;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #ffffff;
    }
    .btn-secondary:hover {
      background-color: #5a6269;
      border-color: #545b62;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BugZilla</a>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1>Welcome to Bug Zilla</h1>
      <p>Your go-to platform for managing bugs and issues.</p>
      <div class="d-flex justify-content-center">
        <a href="{% url 'loginaccount' %}" class="btn btn-primary mr-3">Login</a>
        <a href="{% url 'signupaccount' %}" class="btn btn-secondary">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
